<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<script defer th:src="@{/js/CorrectCheck.js}"></script>
<link th:href="@{/css/result.css}" rel="stylesheet">
<meta charset="UTF-8">
<title>紅白クイズ</title>
</head>
<body>
    <h1>解答結果</h1>
    <div class="btn">
    	<a href="/">トップに戻る</a>
    </div>
    <table border="1" id="table">
        <thead>
            <tr>
                <th>問題番号</th>
                <th>問題文</th>
                <th>選択肢</th>
                <th>あなたの解答</th>
                <th>正解</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="quiz, iterStat : ${quizList}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${quiz.quiz}">問題文</td>
                <td>
                    <ul>
                        <li th:text="${quiz.answer1}">選択肢</li>
                        <li th:text="${quiz.answer2}">選択肢</li>
                        <li th:text="${quiz.answer3}">選択肢</li>
                        <li th:text="${quiz.answer4}">選択肢</li>
                    </ul>
                </td>
                <td th:text="${answers[iterStat.index]}">ユーザーの解答</td>
                <td th:text="${quiz.correctAnswer}">正解</td>
            </tr>
        </tbody>
    </table>
    <!-- correctionsデータを埋め込む -->
    <div id="correctionsData" th:utext="${corrections}" style="display:none;"></div>
</body>
</html>
