<head>

<title>紅白クイズ</title>
</head>
<body>

	<form th:action="@{/submit}" th:object="${form}" method=post>

		<label>
			<input type="radio" th:field="*{answer}" value="option2"/>オプション2
		</label><br/>
		<label>
			<input type="radio" th:field="*{answer}" value="option3"/>オプション3
		</label><br/>
		<label>
			<input type="radio" th:field="*{answer}" value="option4"/>オプション4
		</label><br/>
		<button type="submit">解答を送信</button>
	</form>
</body>
</html>
